# QUICK START EXAMPLE
# =============================================================================
# Use case: Quick testing with small dataset

paths:
  verified_data: "verified_data/flipped_20251104"
  output_root: "data/test_output"

sampling:
  mine_samples: 10        # Test with 10 mines
  background_samples: 50  # 1:5 ratio
  patch_size: 64          # Smaller patches for quick testing

augmentation:
  augmentation_factor: 3  # Only 3 augmentations for testing
  techniques:
    horizontal_flip:
      enabled: true
      probability: 1.0
    vertical_flip:
      enabled: true
      probability: 1.0
    rotation:
      enabled: true
      limit: 15
      probability: 1.0

